<!DOCTYPE html>
<html lang="pt-PT">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="scripts.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>Trabalho aula-casa</title>
    </head>
    <body onload="initForm();">
      <div id="nbar"></div>
        
        <div class="container">
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6 cold-mt-3">
                    <label for="inputNome"> <b>Nome Aluno</b> </label>
                    <input type="Nome" class="form-control" id="nome" placeholder="Insira o seu Nome">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputMorada"><b>Morada</b></label>
                    <input type="text" class="form-control" id="morada" placeholder="Insira a sua morada">
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputDataNasc"><b>Data Nascimento</b></label>
                  <input type="date" class="form-control" id="data" placeholder="Insira a sua Data de Nascimento">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputAddress2"><b>Telemóvel</b></label>
                  <input type="text" class="form-control" id="telemovel" placeholder="Insera o seu número telemóvel...">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity"><b>Email</b></label>
                    <input type="text" class="form-control" id="email" placeholder="Insera o seu email">
                  </div>
                </div>
                <label class="comboBox" for="turmas"><b>Tipo de utilizador:</b></label>
                <div class="row">
                  <div class="col-md-6 mb-4">

                    <select class="Tipos" id="tipos">
                      
                    </select>

                  </div>
              </div>
                <button onclick="inserir();" type="submit" class="btn btn-dark mt-2">Inserir</button>
              </form>
        </div>
        
</div>
